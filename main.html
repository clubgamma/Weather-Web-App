<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <link rel="icon" href="/Public/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="webpage-title"></title>
</head>
<body class="body">
    <div class="container">
        <div class="card card-des">
            <div class="card-body cardbody">
                <div class="headerpart">
                    <div class="leftp">
                        <h3 id="herecity" style="font-size: 3rem;margin-left: 0.5rem;"></h3>
                        <p id="date"></p>
                        <div id="imglogo"></div>
                        <h3 id="situation" style="margin-left:1rem;font-size: 2rem;"></h3>
                    </div>
                    <div class="rightp">
                        <h1 class="big" id="temp">Invalid</h1>
                        <h3><span id="minTemp">43</span><span>&#8451;</span><span> / </span><span id="maxTemp">43</span><span>&#8451;</span></h3>
                    </div>
                </div>
                <div class="footerpart" style="margin-top: 50px;">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#hourly" type="button" role="tab" aria-controls="hourly" aria-selected="true">Hourly</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#daily" type="button" role="tab" aria-controls="daily" aria-selected="false">Daily</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab" aria-controls="details" aria-selected="false">Details</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#precipitation" type="button" role="tab" aria-controls="precipitation" aria-selected="false">Precipitation</button>
                          </li>
                      </ul>
                      <div class="tab-content" id="myTabContent">

                        <!-- hourly -->
                        <div class="tab-pane fade show active scrollable" id="hourly" role="tabpanel" aria-labelledby="home-tab"  style="overflow-y:auto;">
                            <table class="table table-borderless" cellspacing="0">
                                <thead class="hour-table">
                                </thead>
                                <tbody id="tablebody">
                                </tbody>
                            </table>
                        </div>

                        <!-- Details -->
                        <div class="tab-pane fade" id="details" role="tabpanel" aria-labelledby="profile-tab">

                        </div>

                        <!-- Daily -->
                        <div class="tab-pane fade" id="daily" role="tabpanel" aria-labelledby="daily-tab">
                            <table class="table table-borderless" style="color: bisque;">
                                <thead id="daystoDisplay">
                                </thead>
                                <tbody id="tablebody2">
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="precipitation" role="tabpanel" aria-labelledby="contact-tab">...</div>
                      </div>

                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
